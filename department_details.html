<!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Detail - Eshaa Apparels</title>
    <link rel="stylesheet" href="department_details_style.css">
    <!-- Add your stylesheets, scripts, and other meta tags as needed -->
  </head>
  <body>
    <div class="container">
      <div class="titleBar">
        <div class="logo">
          <img src="./assets/Eshaa logo.jfif" alt="Eshaa apparels logo" />
        </div>
        <div class="navbar" id="myNavbar">

          <a href="javascript:void(0);" onclick="navigateToSection('titleBar')" class="active">Home</a>
          <a href="javascript:void(0);" onclick="navigateToSection('about')">About</a>
          <a href="javascript:void(0);" onclick="scrollToSection('products')">Products</a>
          <a href="javascript:void(0);" onclick="scrollToSection('contact')">Contact</a>
          <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
            &#9776;
          </a>
        </div>
      </div>
      <div class="video-stream">
        <div id="video-container"></div>
        <!-- Video stream content will be loaded dynamically using JavaScript -->
      </div>
      <div class="contact-address-container">
        <div class="contact" id="contact">
          <h2>CONTACT</h2>
          <form action="mailto:your_email@example.com" method="POST" enctype="text/plain">
            <!-- <label for="name">Name : </label> -->
            <div class="form">
              <div class="name">
                <!-- <label for="input" class="text">Name:</label> -->
                <input type="text" placeholder="Name:" name="input" class="input">
            </div>
            <div class="email">
              <!-- <label for="input" class="text">Email:</label> -->
              <input type="email" placeholder="Email:" name="input" class="input">
          </div>              
          <div class="tel">
            <!-- <label for="input" class="text">Phone number:</label> -->
            <input type="tel" placeholder="Phone number:" name="input" class="input">
        </div>              
        <div class="message">
          <!-- <label for="input" class="text">Message:</label> -->
          <input type="text" placeholder="Message:" name="input" class="input">
      </div>
            </div>
          <div class="submit">
          <input type="submit" value="Submit" >
        </div>
          </form>
        </div>
        <div class="address">
          <h2>ADDRESS</h2>
          <p>41-A, Sankari Main Road</p>
          <p>Annathanapatty</p>
          <p>Salem</p>
          <p>Tamilnadu - 636002, India </p>
          <div class="mail">
            <img src="./assets/email_logo.png" alt="mail icon">
            <p>md@eshaaapparels.co.in</p>
          </div>
          <div class="mobile">
            <img src="./assets/telephone_logo.png" alt="mobile icon">
            <p>9788320081</p>
          </div>
        </div>
    </div>
    </div>
  
    <script>
      const videoContainer = document.querySelector('.video-stream');
    
      // Get the departmentId from the URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const departmentId = urlParams.get('departmentId');
    
      // Call the playDepartmentVideo function with the obtained departmentId
      playDepartmentVideo(departmentId);
    
      function playDepartmentVideo(departmentId) {
        // Clear existing content
        videoContainer.innerHTML = '';
        console.log("video streaming");
    
        // Define video sources for each department
        const videoSources = {
          '1': 'assets/cutting_video.mp4',
          '2': 'assets/sewing_video.mp4',
          '3': 'assets/packing_video.mp4',
        };
    
        const videoSource = videoSources[departmentId];
    
        if (videoSource) {
          loadLocalVideo(videoSource);
        } else {
          console.error('Video source not found for the selected department');
        }
      }
    
      function loadLocalVideo(videoSource) {
        console.log("video source", videoSource);
        const videoElement = document.createElement('video');
        videoElement.controls = true;
        videoElement.style.maxWidth = '70%';
        videoElement.style.height = 'auto';
        videoElement.src = videoSource;
        videoContainer.appendChild(videoElement);
      }
    
  // Function to navigate to a specific section in index.html
  function navigateToSection(sectionId) {
    window.location.href = `index.html#${sectionId}`;
  }
  // Toggle mobile navigation
  function toggleNavbar() {
    const navbar = document.querySelector('.titleBar > .navbar');
    navbar.classList.toggle('responsive');
  }
  
    </script>
    
  </body>

</html>
